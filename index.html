<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 10</title>
</head>
<body>
    <script>
        function bind(func, obj) {

            const bindParams = Array.apply(null, arguments).slice(2);

        return function() {

        const params = bindParams.concat(Array.apply(null, arguments));
        func.apply(obj, params)
        }   
    }

        const myObj = {};
        
        function setParams(a, b, c, d) {
        this.a = a;
        this.b = b;
        this.c = c;
        this.d = d;
    }

        const bindFunc = bind(setParams, myObj, 1, 2);
        bindFunc(3, 4);
        console.log(myObj);
</script>
</body>
</html>
